<div class="hero-unit">
    {% if error == "blocked" %}
        <h4 class="blocked-message">Sorry, but this account is blocked or deleted.</h4>
    {% else %}
        {% if error == "authentification" %}
            <form method="post" action="{% url login %}" class="login-body login-error">
        {% else %}
            <form method="post" action="{% url login %}" class="login-body">
        {% endif %}
            <h2>Login</h2>
            {% csrf_token %}
            <input class="span2" type="text" name="username" placeholder="Username">
            <input class="span2" type="password" name="password" placeholder="Password">
            <button type="submit" class="btn">Sign in</button>
            {% if error == "authentification" %}
                <p class="login-error">Username or password is incorrect</p>
            {% endif %}
        </form>
    {% endif %}
    <div class="clear"></div>
</div>
