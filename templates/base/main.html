<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/jscrollpane.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">

        <script src="{{ STATIC_URL }}js/vendor/modernizr-2.6.1.min.js"></script>
        <script src="{{ STATIC_URL }}js/vendor/jquery-1.8.0.min.js"></script>

        <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/plugins/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/plugins/jquery.jscrollpane.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    {% include "layouts/header/menu.html" %}
                </div>
            </div>
        </div>

        <div class="container">
            {% if not page %}
                {% include "layouts/body/home.html" %}
            {% else %}
                {% with "layouts/body/"|add:page|add:".html" as page %}
                    {% include page %}
                {% endwith %}
            {% endif %}

            <hr>

            <footer>
                <p>&copy; Company 2012</p>
            </footer>

        </div> <!-- /container -->
        <script src="{{ STATIC_URL }}js/vendor/bootstrap.min.js"></script>

        {% if js %}
            {% for file in js %}
                <script src="{{ STATIC_URL }}js/{{ file }}"></script>
            {% endfor %}
        {% endif %}
    </body>
</html>
